{% macro buttons(lista) %}

<a href="#edit-modal-{{ lista.id }}" class="waves-effect waves-light btn-small blue modal-trigger">
    <i class="material-icons right">edit</i>Editar
</a>

<div id="edit-modal-{{ lista.id }}" class="modal">
    <div class="modal-content">
        <h6>Editar lista</h6>
        <input type="hidden" name="id" value="{{ lista.id }}">

        <form action="/editar_lista" method="post">
            
            <label for="lista">lista:</label>
            <input type="text" id="lista" name="lista" value="{{ lista.id }}"  required>
       
        <button type="submit" class="waves-effect waves-light btn">Salvar</button>
</form>

        </div>
    </div>

{% endmacro %}
